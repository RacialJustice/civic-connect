[build]
  base = "."
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--experimental-json-modules"
  VITE_SUPABASE_URL = "${SUPABASE_URL}"
  VITE_SUPABASE_ANON_KEY = "${SUPABASE_ANON_KEY}"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "server/functions"
  node_bundler = "esbuild"

[dev]
  framework = "vite"
  targetPort = 3000
