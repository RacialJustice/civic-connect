<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Engagement Platform</title>
    <meta name="description" content="A platform for citizen-leader interactions and community participation in Kenya" />
    <meta name="theme-color" content="#1f2937" />

    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="KenyaCivic" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />

    <!-- Third party scripts -->
    <script src="https://checkout.flutterwave.com/v3.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.ENV = {
        VITE_SUPABASE_URL: "%VITE_SUPABASE_URL%",
        VITE_SUPABASE_ANON_KEY: "%VITE_SUPABASE_ANON_KEY%"
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
